<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="nave">
        <div id="elemento1" class="col-12">
          <div id="container">
            <div class="topo">
              <i><b></b></i>
              <ul class="menu">
                <li><a href="#">Menu 1</a></li>
                <li><a href="#">Menu 2</a></li>
                <li>
                  <a href="#">Menu 3</a>
                  <ul class="submenu-1">
                    <li><a href="#">Submenu 1</a></li>
                    <li><a href="#">Submenu 2</a></li>
                    <li><a href="#">Submenu 3</a></li>
                  </ul>
                </li>
                <li><a href="#">Menu 4</a></li>
                <li><a href="#">Menu 5</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="elemento2" class="col-12 d-none d-sm-block">
          <div
            id="carouselExampleIndicators"
            class="carousel slide carousel-fade"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="3"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="4"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="5"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="Imagens/9785b70ccc2e69b9c6e2f1a7c21b99ad.jpg"
                  alt="Primeiro Slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="Imagens/7ec743b185d2e0b7b76241070ba097b3.jpg"
                  alt="Segundo Slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="Imagens/1b2568470bec0b59929a179f805680e4.jpg"
                  alt="Terceiro Slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="Imagens/b2450be947f7a62d81c4710d9d7f0019.jpg"
                  alt="Quarto Slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="Imagens/c92a1288a12899507507f2c3d473dd2f.jpg"
                  alt="Quinto Slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="Imagens/f47f08c284563f4abe26a0fe0173ecc4.jpg"
                  alt="Sexto Slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Pr√≥ximo</span>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="elemento3" class="col-sm-9 col-md-9"></div>
        <div id="elemento4" class="col-sm-3 d-none d-sm-block"></div>
      </div>
      <div class="row">
        <div id="elemento5" class="col-12 "></div>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script type="text/javascript">
      $().ready(function() {
        $(".topo i").click(function() {
          if ($("#container").hasClass("menu-on")) {
            $("#container").removeClass("menu-on");
          } else {
            $("#container").addClass("menu-on");
          }
        });
      });
    </script>
  </body>
</html>
